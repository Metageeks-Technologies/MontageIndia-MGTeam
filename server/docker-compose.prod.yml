version: "3.6"
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped  
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - mi-network  
  certbot:
    image: certbot/certbot
    container_name: certbot
    networks:
      - mi-network 
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ms4544311@gmail.com -d thequantumhive.site --agree-tos    
  mi-server:
    image: shivashah/mi2.0-server
    networks:
      - mi-network 
    build: 
      context: .
      args:
        NODE_ENV: poduction
    environment:
      - NODE_ENV=production
    env_file:
      - ./.env   
    command: npm start

networks:
  my_network:
    driver: bridge