version: "3.6"
services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/home/ubuntu/MontageIndia-MGTeam/server
      - /etc/letsencrypt/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - /etc/letsencrypt/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem
      
  mi-server:
    build:
      context: .
      args:
        NODE_ENV: poduction
    environment:
      - NODE_ENV=production
    env_file:
      - ./.env   
    command: npm start
